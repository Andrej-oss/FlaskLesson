{% extends 'home.html' %}
{% block content %}
<div>Hello from user blueprint</div>
<form method="post">
    <div>name: <input type="text" name="name"/></div>
    <div>surname: <input type="text" name="surname"/></div>
    <button>Send</button>
</form>
{% for user in users %}
<div>{{ user }}<a href="{{ url_for('users.delete', index=users.index(user)) }}">Delete</a></div>
{% endfor %}
{% endblock %}
