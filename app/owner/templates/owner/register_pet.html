{% extends 'base.html' %}
{% block title %}
Registration Pet
{% endblock %}
{% block content %}
<form method="post">
{% for field in form %}
{% if field.label != form.save %}
<div>
             {{ field.label }}
         </div>
         {% if field.errors %}
          <div style="color: red">{{ field.errors[0] }}</div>
         {% endif %}
 <div>{{ field }}</div>
{% endif %}
{% endfor %}
</form>
{% endblock %}
