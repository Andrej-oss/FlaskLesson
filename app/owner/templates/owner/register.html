{% extends 'base.html' %}
{% block title %}
Registration owner
{% endblock %}

{% block content %}
<form method="post">
    {% for field in form %}
       {% if field != form.save %}
         <div>
             {{ field.label }}
         </div>
         {% if field.errors %}
          <div style="color: red">{{ field.errors[0] }}</div>
         {% endif %}
       {% endif %}
    <div>{{ field }}</div>
    {% endfor %}
</form>
{% endblock %}
